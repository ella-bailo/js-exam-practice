<!DOCTYPE html>
<html>
  <body>
    <button onclick="myFunction()">Click me!</button>
    <script>
      //pt 1
      function myFunction() {
        let childNodesArray = document.childNodes;
        for (node of childNodesArray) {
          let p = document.createElement("P");
          p.innerHTML = node.nodeName;
          document.body.appendChild(p);
        }
      }
    </script>
  </body>
</html>
