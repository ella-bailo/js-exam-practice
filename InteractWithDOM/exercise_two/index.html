<!DOCTYPE html>
<html>
  <head>
    <title>I am a Title!!!</title>
  </head>
  <body id="body" onload="myFunction()">
    <h1 id="h1">A cat!</h1>
    <div onmouseover="mythirdFunction()" onmouseout="myFourthFunction()">
      <img
        id="image"
        src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/close-up-of-cat-wearing-sunglasses-while-sitting-royalty-free-image-1571755145.jpg"
        onmouseover="myThirdFunction()"
        onclick="myFithFunction()"
      />
    </div>
    <p>please enter cat name</p>
    <input id="input" onchange="mysecondFunction()" />
    <p id="catname"><strong>This cat is called Lennon</strong></p>
    <a
      href="https://www.purina.co.uk/cats/behaviour-and-training/understanding-cat-behaviour/fun-facts-about-cats"
      >Enjoy your top teir link Purina</a
    >
    <p id="paragraph"></p>
    <div style="height: 100px; width: 100px; background-color: red"></div>
    <p id="pageload">Cat not ready</p>
    <script>
      let message = ` The width of this window is: ${window.innerWidth}!`;

      document.addEventListener("keypress", function (event) {
        if (event.key === "d") {
          document.getElementById("image").src =
            "https://specials-images.forbesimg.com/imageserve/5db4c7b464b49a0007e9dfac/960x0.jpg?fit=scale";
          document.getElementById("h1").innerHTML = "Bark!";
        }
      });

      document.getElementById("paragraph").innerHTML = message;
      function myFunction() {
        document.getElementById("pageload").innerHTML = "Cat ready";
      }
      function mysecondFunction() {
        let input = document.getElementById("input").value;
        document.getElementById(
          "catname"
        ).innerHTML = `This cat is called ${input}`;
      }
      function myThirdFunction() {
        document.getElementById("h1").innerHTML = "Meow!";
      }
      function myFourthFunction() {
        document.getElementById("h1").innerHTML = "A cat!";
      }
      function myFithFunction() {
        document.getElementById("h1").innerHTML = "Purrrr";
      }
    </script>
  </body>
</html>
